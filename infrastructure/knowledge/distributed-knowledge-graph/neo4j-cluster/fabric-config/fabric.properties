# Neo4j Fabric Configuration for Billion-Scale Distributed Knowledge Graph
# This configuration enables cross-database queries and sharding

# Fabric database settings
fabric.database.name=fabric
fabric.graph.0.name=knowledge_shard_1
fabric.graph.0.uri=neo4j://neo4j-core-01:7687
fabric.graph.0.database=knowledge_shard_1

fabric.graph.1.name=knowledge_shard_2
fabric.graph.1.uri=neo4j://neo4j-core-02:7687
fabric.graph.1.database=knowledge_shard_2

fabric.graph.2.name=knowledge_shard_3
fabric.graph.2.uri=neo4j://neo4j-core-03:7687
fabric.graph.2.database=knowledge_shard_3

# Read replica configuration for query scaling
fabric.graph.3.name=knowledge_replica_1
fabric.graph.3.uri=neo4j://neo4j-replica-01:7687
fabric.graph.3.database=knowledge_shard_1

fabric.graph.4.name=knowledge_replica_2
fabric.graph.4.uri=neo4j://neo4j-replica-02:7687
fabric.graph.4.database=knowledge_shard_2

# Routing configuration
fabric.routing.servers=neo4j-core-01:7687,neo4j-core-02:7687,neo4j-core-03:7687
fabric.routing.policy=SERVER_POLICIES

# Query timeout settings
fabric.query.timeout=300s
fabric.transaction.timeout=600s

# Parallel execution settings
fabric.query.parallel=true
fabric.query.max_parallel=10

# Connection pooling
fabric.connection.pool.max_size=100
fabric.connection.pool.acquisition_timeout=60s
fabric.connection.pool.idle_time_before_connection_test=30s