Project_Classification_Logic: &Project_Classification_Logic
  # Automatic project type detection
  classification_rules:
    web_development:
      indicators: ["package.json", "next.config.*", "vite.config.*", "tailwind.config.*"]
      common_files: ["src/", "components/", "pages/", "app/"]
      
    tourism_platform:
      indicators: ["activities", "bookings", "supabase", "clerk"]
      tech_markers: ["Next.js", "Supabase", "Stripe"]
      
    crypto_trading:
      indicators: ["crypto", "trading", "blockchain", "wallet"]
      tech_markers: ["Web3", "Ethereum", "DeFi"]
      
    ai_automation:
      indicators: ["automation", "ai", "ml", "python"]
      file_patterns: ["*.py", "requirements.txt", "automation*"]
      
    agency_platform:
      indicators: ["client", "agency", "onboarding", "supabase"]
      database_complexity: "high"
      
    development_tools:
      indicators: ["dev-tools", "ide", "claude", "mcp"]
      purpose_markers: ["development", "tooling", "automation"]

Smart_Navigation_Patterns: &Smart_Navigation_Patterns
  # Intelligent file and directory targeting
  navigation_strategies:
    client_work:
      primary_locations: ["ACTIVE-CLIENTS/", "SIDE-QUEST-CLIENTS/"]
      search_priority: ["package.json", "README.md", "CLAUDE.md"]
      
    siso_business:
      primary_locations: ["SISO_ECOSYSTEM/"]
      search_priority: ["SISO-CLIENT-BASE/", "SISO-DEV-TOOLS/"]
      
    ai_enhancement:
      primary_locations: ["claude-improvement/", "SISO_ECOSYSTEM/MCP-ACCESS-TOOLS/"]
      search_priority: ["*.py", "*.yml", "CLAUDE.md"]
      
    documentation:
      primary_locations: ["docs/", "SISO_ECOSYSTEM/DOCUMENTATION/", "*/README.md"]
      search_priority: ["*.md", "*.txt"]

Efficient_Data_Lookup: &Efficient_Data_Lookup
  # Optimized search and retrieval patterns
  lookup_strategies:
    project_config:
      targets: ["package.json", "CLAUDE.md", "README.md", "*.config.*"]
      search_depth: 2
      
    source_code:
      targets: ["src/", "components/", "lib/", "app/"]
      file_types: ["*.ts", "*.tsx", "*.js", "*.jsx"]
      
    database_schema:
      targets: ["db/", "database/", "schema/", "migrations/"]
      file_types: ["*.sql", "*.ts", "*.js"]
      
    documentation:
      targets: ["docs/", "*.md", "README*"]
      search_depth: 3
      
    configuration:
      targets: ["*.config.*", ".env*", "settings*"]
      search_depth: 1

Auto_Project_Routing: &Auto_Project_Routing
  # Automatic project detection and routing
  routing_logic:
    new_client_work:
      default_location: "ACTIVE-CLIENTS/"
      template_source: "SISO_ECOSYSTEM/templates/"
      
    side_projects:
      default_location: "SIDE-QUEST-CLIENTS/"
      complexity_threshold: "medium"
      
    siso_features:
      default_location: "SISO_ECOSYSTEM/SISO-CLIENT-BASE/"
      requires_database: true
      
    ai_improvements:
      default_location: "claude-improvement/"
      file_types: ["*.py", "*.yml", "*.md"]
      
    tools_development:
      default_location: "SISO_ECOSYSTEM/SISO-DEV-TOOLS/"
      integration_focus: true

File_Organization_Rules: &File_Organization_Rules
  # Systematic file placement and organization
  placement_rules:
    client_projects:
      structure: "CLIENT-NAME/src/, CLIENT-NAME/docs/, CLIENT-NAME/config/"
      required_files: ["package.json", "README.md", "CLAUDE.md"]
      
    siso_components:
      structure: "COMPONENT-NAME/src/, COMPONENT-NAME/docs/"
      integration_files: ["*.config.*", "*.env.example"]
      
    ai_enhancements:
      structure: "FEATURE-NAME/scripts/, FEATURE-NAME/configs/, FEATURE-NAME/docs/"
      required_files: ["README.md", "requirements.txt"]
      
    documentation:
      structure: "TOPIC/guides/, TOPIC/examples/, TOPIC/references/"
      file_naming: "kebab-case.md"